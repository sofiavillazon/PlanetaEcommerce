<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta Ecommerce</title>
    <link rel="stylesheet" href="css/bootstrap.css"></head>
    <link rel="stylesheet" href="css/main.css"></head>
</head>
<body>
    <div class="logoForm">
        <img src="images/logo.png" alt="">
    </div>
    <div class="bgAwesome">
        <form class="awesomePlanetForm col-12 col-sm-6 col-md-6 bgWhite">
            <div class="back">
                <a href="login.html" class="btn-arrow"><i class="icon-arrow-left"></i></a>Regresar
            </div>
            <div class="tittleForm mt-4">
                <span>nuevo usuario</span>
                <h1>Crear Usuario</h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="inputlight mt-2">
                        <input type="text" required/>
                        <label>Nombres</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputlight mt-2">
                        <input type="text" required/>
                        <label>Apellidos</label>
                    </div>
                </div><div class="col-md-6">
                    <div class="inputlight mt-2">
                        <input type="text" required/>
                        <label>E-mail</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputlight mt-2">
                        <input type="password" required/>
                        <label>Contraseña</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-4 mb-3">
                    <button class="btn btn-blue-small mt-2">8 Caracteres</button>
                    <button class="btn btn-blue-small mt-2 active">Al menos 1 letra</button>
                    <button class="btn btn-blue-small mt-2">Al menos 1 numero</button>
                    <button class="btn btn-blue-small mt-2">Al menos un caracterespecial</button>
                </div>
            </div>

            <label class="form-group form-check">
                <input type="checkbox" checked="checked">Me gustaría recibir correo promocionales (recibirás un email de confirmación)
                <span class="checkmark"></span>
            </label>
            <label class="form-group form-check">Acepto los <a class="linkBlue" href="">términos y condiciones, la política de privcidad y tratamientos de datos personales</a>
                <input type="checkbox" >
                <span class="checkmark"></span>
            </label>

            <button class="btn btn-degraded fullwd mt-4 mb-2" onclick="location.href='verifica1.html'" type="button"> Completa registro</button>
            
            <div class="separador"></div>
            
            <button class="btn btn-facebook mt-2"> <i class="icon-facebook"></i>o Regístrate con Facebook</button>
        </form>
    </div>
</body>
</html>
