<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta Ecommerce</title>
    <link rel="stylesheet" href="css/bootstrap.css"></head>
    <link rel="stylesheet" href="css/main.css"></head>
</head>
<body>
    <div class="logoForm">
        <img src="images/logo.png" alt="">
    </div>
    <div class="bgAwesome">
        <form class="awesomePlanetForm col-12 col-sm-5 col-md-4 bgWhite">
            <button class="btn btn-facebook"> <i class="icon-facebook"></i>Iniciar con Facebook</button>
            <div class="separador"></div>
            <div class="tittleForm">
                <span>o ingresa con tu usuario planeta</span>
                <h1>Iniciar Ususario</h1>
            </div>
            <div class="inputlight">
                <input type="text" required/>
                <label>Usuarios</label>
            </div>
            <div class="inputlight">
                <input type="password" required/>
                <label>Contraseña</label>
            </div>
            <a class="linkBlue f-right mt-4" href="registro.html">¿No tienes usuario? Crea uno</a>
            <a class="linkPurple f-right" href="">Olvidé mi contraseña</a>
            <button class="btn btn-degraded f-right mt-4" onclick="location.href='home.html'" type="button"> Entrar</button>
        </form>
    </div>
</body>
</html>
